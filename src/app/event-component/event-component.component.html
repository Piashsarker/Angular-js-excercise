<h1>2. Event Binding Example </h1>
<!-- OnClick event for the button  -->
<button (click)="clickEvent($event)">Click Event . </button>

<!-- Mouse Enter event for the button  -->
<button (mouseenter)="mouseEnterEvent($event)">Hover Me. </button>

<!-- Class binding -->
<h1 [class]="classBindingClass"> 3. Class Binding Example </h1>
